<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="content">
        <button class="add"><h2>Add Book</h2></button>

        <div class="card-container">
            <!-- <div class="book-card">
                <h2>Title</h2>
                <h3 class="authorText">Author</h3>
                <h3>Pages: 50</h3>
                <h5>Status: Finished</h3>
                <button>Edit</button>
                <button>Remove</button>
            </div> -->
        </div>
    </div>

    <div class="footer">
        <h3>Copyright of Vyonyx 2022</h3>
    </div>

    <div class="hidden-form">
        <div class="book-form">
            <form>
                <button class="close-button">&times;</button>
                <div class="text-field">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="text-field">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <div class="text-field">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages">
                </div>
                <div>
                    <div>
                        <input type="radio" id="reading" name="status" value="false">
                        <label for="reading">Still Reading</label>
                    </div>
                    <div>
                        <input type="radio" id="read" name="status" value="true">
                        <label for="read">Finished Reading</label>
                    </div>
                </div>
            </form>
            <button class="form-submit" type="button"><h2>Add Book</h2></button>
        </div>
        <div class="shading"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
